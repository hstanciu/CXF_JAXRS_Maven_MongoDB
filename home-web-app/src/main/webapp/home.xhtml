<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
    <h:body>
 
    	<h1>JSF 2.0 + Spring Example</h1>
 

	    <h:dataTable value="#{loginBean.paymentsOfInterest}" var="payment"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">id</f:facet>
    				<!-- row record -->
    				#{payment.id}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Payee</f:facet>
    				#{payment.payee}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">Payee Product</f:facet>
    				#{paymento.payeeProduct}
    			</h:column>
 
    			<h:column>
    				<f:facet name="header">cycle</f:facet>
    				#{payment.cycle}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Amount</f:facet>
    				#{payment.amountInCents}
    			</h:column>
    			
    			
    			<h:column>
    				<f:facet name="header">dueDate</f:facet>
    				#{payment.dueDate}
    			</h:column>
	
    	</h:dataTable>
    </h:body>
 
</html>
